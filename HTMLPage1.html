<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Stuff</title>

    <!-- Include the p5.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>

<body>
    <header>
        <h1>Mozzerella Sticks</h1>
    </header>

    <nav>
        <!-- p5.js setup and draw functions -->
        <script>
            function setup() {
                createCanvas(500, 500);
            }

            function draw() {
                background(260);
                fill("black");

                circle(230, 150, 345);

                // create some basic shapes after this circle
                fill("gold"); // Set the fill color to gold
              
                // Rectangles instead of squares
                rect(135, 180, 150, 30); // Rectangle 1
                rect(135, 80, 150, 30); // Rectangle 2
                rect(145, 130, 150, 30); // Rectangle 3
                rect(135, 30, 100, 30); // Rectangle 4

                //sauce
                fill("red");
                circle(350, 150, 50)

                //sauce
                fill("white");
                circle(350, 95, 50)
            }
        </script>
    </nav>

    <main>
        <!-- Add your main content here -->
    </main>

    <footer>
        <!-- Add footer content here -->
    </footer>
</body>
</html>
